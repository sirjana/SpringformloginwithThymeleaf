<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>
<!--      <div th:if="${param.success}">-->
<!--        <div class="alert alert-info">-->
<!--          You have successfully registered our app!-->
<!--        </div>-->
<!--      </div>-->
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/register}"
                th:object="${user}"
        >
          <div class="form-group mb-3">
            <label class="form-label">User Name</label>
            <input
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter first name"
                    th:field="*{username}"
                    type="text" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Password</label>

<!--            This Thymeleaf attribute binds the input field to a model attribute called "username". -->
<!--            It's a way to integrate Thymeleaf with Spring MVC's form handling. When the form is submitted, -->
<!--            the value entered in this input field will be bound to the "username" attribute in the model.-->
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    th:field="*{password}"
                    type="password"
            />

          </div>
          <div class="form-group mb-3">
            <label class="form-label">Roles</label>
            <input
                    class="form-control"
                    id="roles"
                    name="roles"
                    placeholder="Enter roles"
                    th:field="*{roles}"
                    type="text"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
